plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'  // Add the Shadow plugin
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
  // OpenTelemetry Java Agent
  implementation("org.apache.logging.log4j:log4j-api:2.17.2")
  implementation("org.apache.logging.log4j:log4j-core:2.17.2")
  runtimeOnly 'io.opentelemetry.instrumentation:opentelemetry-log4j-appender-2.17:2.8.0-alpha'
  implementation platform("io.opentelemetry:opentelemetry-bom:1.42.1")
  implementation 'io.opentelemetry:opentelemetry-api'
}


// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.example.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.example.App'  // Add this to specify the entry point
        )
    }
}

shadowJar {
    archiveClassifier.set('all')  // Use "all" classifier for the uber JAR
}
